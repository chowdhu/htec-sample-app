name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  GITHUB_SHA: ${{ github.sha }} 
  GITHUB_REF: ${{ github.ref }} 
  IMAGE: frontend
  REGISTRY_HOSTNAME: gcr.io
  PROJECT_NAME: ${{ secrets.GCP_PROJECT }}
jobs:
  setupbuild:
    name: "Setup Build and package and upload"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: 'Build the Docker image'
      run: |-
        export TAG=`echo $GITHUB_REF | awk -F/ '{print $NF}'`
        echo $TAG
        docker build . --file Dockerfile --tag "$IMAGE":"$GITHUB_SHA"
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCR_KEY }}'
    - name: 'Setup google Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'
    - id: 'gloud'
      name: 'Setup docker to use gcloud auth'
      run: |-
        gcloud auth configure-docker
    - id: 'tag'
      name: 'Tag the docker image and push to gcr'
      run: |-
        export TAG=`echo $GITHUB_REF | awk -F/ '{print $NF}'`
        echo $TAG
        docker images
        docker tag "$IMAGE":"$GITHUB_SHA" "$REGISTRY_HOSTNAME"/"$PROJECT_NAME"/"$IMAGE":"$GITHUB_SHA"
        docker push "$REGISTRY_HOSTNAME"/"$PROJECT_NAME"/"$IMAGE":"$GITHUB_SHA"
